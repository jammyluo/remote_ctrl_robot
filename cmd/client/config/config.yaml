# 机器人客户端配置文件

# 机器人配置
robot:
  ucode: "123456"                    # 机器人唯一标识
  version: "1.0.0"                      # 版本号
  client_type: "mock"                  # 客户端类型 Mock, Simple
  operator_type: "remote"              # 机器人模型 远程控制， 遥控器控制 TODO

mock_robot: # 模拟机器人配置 client_type: "mock" 时生效
  ammo_count: 100
  ammo_capacity: 50
  health: 0

api:
  enable: true
  port: 8081

# 服务器配置
websocket:
  enable: false                          # 是否启用WebSocket
  url: "ws://localhost:8000/ws/control" # WebSocket服务器地址
  connect_timeout: 30                   # 连接超时时间（秒）
  read_timeout: 30                      # 读取超时时间（秒）
  write_timeout: 10                     # 写入超时时间（秒）

# 心跳配置
heartbeat:
  interval: 10                          # 心跳间隔（秒）
  timeout: 10                           # 心跳超时（秒）

# 状态上报配置
status:
  interval: 10                          # 状态上报间隔（秒）
  enable_simulation: false               # 启用状态模拟

# 日志配置
logging:
  level: "debug"                         # 日志级别 (debug, info, warn, error)
  format: "json"                        # 日志格式 (json, console)
  output: "stdout"                      # 输出目标 (stdout, stderr, file)
  file_path: ""                         # 日志文件路径（留空表示不输出到文件）
  max_size: 100                         # 最大文件大小（MB）
  max_backups: 3                        # 最大备份数
  max_age: 28                           # 最大保存天数