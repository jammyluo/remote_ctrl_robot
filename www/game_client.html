<body>
    <div class="container">

        <div class="control-panel">

                <div class="form-group">
                    <label for="ucode">æœºå™¨äººUCode:</label>
                    <input type="text" id="ucode" value="robot_001" placeholder="è¾“å…¥æœºå™¨äººå”¯ä¸€æ ‡è¯†">
                </div>
                <div class="form-group">

                <div class="form-group">

                </div>

            <div class="control-group">

                <button id="leaveGameBtn" onclick="leaveGame()" disabled>ç¦»å¼€æ¸¸æˆ</button>
                <button id="startGameBtn" onclick="startGame()" disabled>å¼€å§‹æ¸¸æˆ</button>
                <button id="stopGameBtn" onclick="stopGame()" disabled>åœæ­¢æ¸¸æˆ</button>

        <div class="game-area">

            </div>
            <div class="game-info">

                <div id="myRobotInfo">
                    <p><strong>æˆ‘çš„çŠ¶æ€:</strong> <span id="myStatus">æœªè¿æ¥</span></p>
                    <div class="health-bar">
                        <div class="health-fill" id="myHealthBar" style="width: 100%"></div>
                    </div>
                    <p><strong>è¡€é‡:</strong> <span id="myHealth">100/100</span></p>
                    <p><strong>å¾—åˆ†:</strong> <span id="myScore">0</span></p>
                    <p><strong>å‡»æ€:</strong> <span id="myKills">0</span></p>
                    <p><strong>æ­»äº¡:</strong> <span id="myDeaths">0</span></p>
                </div>
                
                <h4>å…¶ä»–æœºå™¨äºº</h4>
                <div id="robotList" class="robot-list"></div>
                
                <h4>æ¸¸æˆæ—¥å¿—</h4>
                <div id="gameLog" class="log-area"></div>

        <div class="control-panel">
            <div class="control-group">
                <h3>å°„å‡»æ§åˆ¶</h3>
                <div class="form-group">
                    <label for="targetX">ç›®æ ‡Xåæ ‡:</label>
                    <input type="number" id="targetX" value="0" step="0.1">
                </div>
                <div class="form-group">
                    <label for="targetY">ç›®æ ‡Yåæ ‡:</label>
                    <input type="number" id="targetY" value="0" step="0.1">
                </div>
                <div class="form-group">
                    <label for="targetZ">ç›®æ ‡Zåæ ‡:</label>
                    <input type="number" id="targetZ" value="0" step="0.1">
                </div>
                <button id="shootBtn" onclick="shoot()" disabled>å°„å‡»</button>
            </div>

            <div class="control-group">

                <div class="form-group">

                </div>
                <button id="moveBtn" onclick="move()" disabled>ç§»åŠ¨</button>

        </div>

    <script>
        let ws = null;
        let connected = false;
        let inGame = false;
        let gameState = null;
        let myRobot = null;
        let sequence = 1;

        // çŠ¶æ€æ˜¾ç¤º
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            if (isError) {
                status.className = 'status error';
            } else {
                status.className = 'status';
            }
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // æ·»åŠ æ—¥å¿—
        function addLog(message) {
            const log = document.getElementById('gameLog');
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `[${time}] ${message}\n`;
            log.scrollTop = log.scrollHeight;
        }

        // è¿æ¥æœåŠ¡å™¨
        function connect() {
            const ucode = document.getElementById('ucode').value;
            const robotName = document.getElementById('robotName').value;
            const serverUrl = document.getElementById('serverUrl').value;

            if (!ucode || !robotName) {
                showStatus('è¯·å¡«å†™æœºå™¨äººUCodeå’Œåç§°', true);
                return;
            }

            try {
                ws = new WebSocket(serverUrl);
                
                ws.onopen = function() {
                    connected = true;
                    showStatus('WebSocketè¿æ¥æˆåŠŸ');
                    addLog('è¿æ¥æœåŠ¡å™¨æˆåŠŸ');
                    
                    // å‘é€æ³¨å†Œæ¶ˆæ¯
                    const registerMsg = {
                        type: 'Request',
                        command: 'CMD_REGISTER',
                        sequence: sequence++,
                        ucode: ucode,
                        client_type: 'robot',
                        version: '1.0.0',
                        data: {
                            name: robotName
                        }
                    };
                    
                    ws.send(JSON.stringify(registerMsg));
                    
                    // æ›´æ–°UIçŠ¶æ€
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                    document.getElementById('joinGameBtn').disabled = false;
                };
                
                ws.onmessage = function(event) {
                    const message = JSON.parse(event.data);
                    handleMessage(message);
                };
                
                ws.onclose = function() {
                    connected = false;
                    inGame = false;
                    showStatus('WebSocketè¿æ¥å·²æ–­å¼€');
                    addLog('è¿æ¥æ–­å¼€');
                    
                    // æ›´æ–°UIçŠ¶æ€
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    document.getElementById('joinGameBtn').disabled = true;
                    document.getElementById('leaveGameBtn').disabled = true;
                    document.getElementById('startGameBtn').disabled = true;
                    document.getElementById('stopGameBtn').disabled = true;
                    document.getElementById('shootBtn').disabled = true;
                    document.getElementById('moveBtn').disabled = true;
                };
                
                ws.onerror = function(error) {
                    showStatus('WebSocketè¿æ¥é”™è¯¯', true);
                    addLog('è¿æ¥é”™è¯¯: ' + error);
                };
                
            } catch (error) {
                showStatus('è¿æ¥å¤±è´¥: ' + error.message, true);
            }
        }

        // æ–­å¼€è¿æ¥
        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        // å¤„ç†æ¥æ”¶åˆ°çš„æ¶ˆæ¯
        function handleMessage(message) {
            addLog(`æ”¶åˆ°æ¶ˆæ¯: ${message.command}`);
            
            if (message.command === 'CMD_REGISTER') {
                if (message.data && message.data.success) {
                    showStatus('æ³¨å†ŒæˆåŠŸ');
                    addLog('æœºå™¨äººæ³¨å†ŒæˆåŠŸ');
                } else {
                    showStatus('æ³¨å†Œå¤±è´¥: ' + (message.data?.message || 'æœªçŸ¥é”™è¯¯'), true);
                }
            } else if (message.command === 'CMD_JOIN_GAME') {
                if (message.data && message.data.success) {
                    inGame = true;
                    showStatus('æˆåŠŸåŠ å…¥æ¸¸æˆ');
                    addLog('åŠ å…¥æ¸¸æˆæˆåŠŸ');
                    
                    document.getElementById('leaveGameBtn').disabled = false;
                    document.getElementById('startGameBtn').disabled = false;
                    document.getElementById('shootBtn').disabled = false;
                    document.getElementById('moveBtn').disabled = false;
                } else {
                    showStatus('åŠ å…¥æ¸¸æˆå¤±è´¥: ' + (message.data?.message || 'æœªçŸ¥é”™è¯¯'), true);
                }
            } else if (message.command === 'CMD_GAME_STATUS') {
                if (message.data) {
                    gameState = message.data.game_state;
                    myRobot = message.data.my_robot;
                    updateGameDisplay();
                }
            }
        }

        // åŠ å…¥æ¸¸æˆ
        function joinGame() {
            if (!connected) {
                showStatus('è¯·å…ˆè¿æ¥æœåŠ¡å™¨', true);
                return;
            }
            
            const gameId = document.getElementById('gameId').value;
            const robotName = document.getElementById('robotName').value;
            
            const joinMsg = {
                type: 'Request',
                command: 'CMD_JOIN_GAME',
                sequence: sequence++,
                ucode: document.getElementById('ucode').value,
                client_type: 'robot',
                version: '1.0.0',
                data: {
                    game_id: gameId,
                    name: robotName
                }
            };
            
            ws.send(JSON.stringify(joinMsg));
            addLog('å‘é€åŠ å…¥æ¸¸æˆè¯·æ±‚');
        }

        // ç¦»å¼€æ¸¸æˆ
        function leaveGame() {
            if (!connected || !inGame) {
                showStatus('æœªåœ¨æ¸¸æˆä¸­', true);
                return;
            }
            
            const gameId = document.getElementById('gameId').value;
            
            const leaveMsg = {
                type: 'Request',
                command: 'CMD_LEAVE_GAME',
                sequence: sequence++,
                ucode: document.getElementById('ucode').value,
                client_type: 'robot',
                version: '1.0.0',
                data: {
                    game_id: gameId
                }
            };
            
            ws.send(JSON.stringify(leaveMsg));
            addLog('å‘é€ç¦»å¼€æ¸¸æˆè¯·æ±‚');
            
            inGame = false;
            document.getElementById('leaveGameBtn').disabled = true;
            document.getElementById('startGameBtn').disabled = true;
            document.getElementById('shootBtn').disabled = true;
            document.getElementById('moveBtn').disabled = true;
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (!connected || !inGame) {
                showStatus('è¯·å…ˆåŠ å…¥æ¸¸æˆ', true);
                return;
            }
            
            const gameId = document.getElementById('gameId').value;
            
            const startMsg = {
                type: 'Request',
                command: 'CMD_GAME_START',
                sequence: sequence++,
                ucode: document.getElementById('ucode').value,
                client_type: 'operator',
                version: '1.0.0',
                data: {
                    game_id: gameId
                }
            };
            
            ws.send(JSON.stringify(startMsg));
            addLog('å‘é€å¼€å§‹æ¸¸æˆè¯·æ±‚');
        }

        // åœæ­¢æ¸¸æˆ
        function stopGame() {
            if (!connected || !inGame) {
                showStatus('è¯·å…ˆåŠ å…¥æ¸¸æˆ', true);
                return;
            }
            
            const gameId = document.getElementById('gameId').value;
            
            const stopMsg = {
                type: 'Request',
                command: 'CMD_GAME_STOP',
                sequence: sequence++,
                ucode: document.getElementById('ucode').value,
                client_type: 'operator',
                version: '1.0.0',
                data: {
                    game_id: gameId
                }
            };
            
            ws.send(JSON.stringify(stopMsg));
            addLog('å‘é€åœæ­¢æ¸¸æˆè¯·æ±‚');
        }

        // å°„å‡»
        function shoot() {
            if (!connected || !inGame) {
                showStatus('è¯·å…ˆåŠ å…¥æ¸¸æˆ', true);
                return;
            }
            
            const targetX = parseFloat(document.getElementById('targetX').value);
            const targetY = parseFloat(document.getElementById('targetY').value);
            const targetZ = parseFloat(document.getElementById('targetZ').value);
            
            const shootMsg = {
                type: 'Request',
                command: 'CMD_GAME_SHOOT',
                sequence: sequence++,
                ucode: document.getElementById('ucode').value,
                client_type: 'robot',
                version: '1.0.0',
                data: {
                    target_x: targetX,
                    target_y: targetY,
                    target_z: targetZ
                }
            };
            
            ws.send(JSON.stringify(shootMsg));
            addLog(`å°„å‡»: (${targetX}, ${targetY}, ${targetZ})`);
        }

        // ç§»åŠ¨
        function move() {
            if (!connected || !inGame) {
                showStatus('è¯·å…ˆåŠ å…¥æ¸¸æˆ', true);
                return;
            }
            
            const x = parseFloat(document.getElementById('moveX').value);
            const y = parseFloat(document.getElementById('moveY').value);
            const direction = parseFloat(document.getElementById('direction').value);
            
            const moveMsg = {
                type: 'Request',
                command: 'CMD_GAME_MOVE',
                sequence: sequence++,
                ucode: document.getElementById('ucode').value,
                client_type: 'robot',
                version: '1.0.0',
                data: {
                    position: {
                        x: x,
                        y: y,
                        z: 0
                    },
                    direction: direction
                }
            };
            
            ws.send(JSON.stringify(moveMsg));
            addLog(`ç§»åŠ¨: (${x}, ${y}) æœå‘: ${direction}`);
        }

        // æ›´æ–°æ¸¸æˆæ˜¾ç¤º
        function updateGameDisplay() {
            if (myRobot) {
                document.getElementById('myStatus').textContent = myRobot.is_alive ? 'å­˜æ´»' : 'æ­»äº¡';
                document.getElementById('myHealth').textContent = `${myRobot.health}/${myRobot.max_health}`;
                document.getElementById('myScore').textContent = myRobot.score;
                document.getElementById('myKills').textContent = myRobot.kills;
                document.getElementById('myDeaths').textContent = myRobot.deaths;
                
                const healthPercent = (myRobot.health / myRobot.max_health) * 100;
                document.getElementById('myHealthBar').style.width = healthPercent + '%';
            }
            
            if (gameState && gameState.robots) {
                const robotList = document.getElementById('robotList');
                robotList.innerHTML = '';
                
                Object.values(gameState.robots).forEach(robot => {
                    if (robot.ucode !== document.getElementById('ucode').value) {
                        const robotItem = document.createElement('div');
                        robotItem.className = `robot-item ${robot.is_alive ? '' : 'dead'}`;
                        robotItem.innerHTML = `
                            <strong>${robot.name}</strong><br>
                            è¡€é‡: ${robot.health}/${robot.max_health}<br>
                            å¾—åˆ†: ${robot.score} | å‡»æ€: ${robot.kills} | æ­»äº¡: ${robot.deaths}
                        `;
                        robotList.appendChild(robotItem);
                    }
                });
            }
        }

        // å®šæœŸè¯·æ±‚æ¸¸æˆçŠ¶æ€
        setInterval(() => {
            if (connected && inGame) {
                const gameId = document.getElementById('gameId').value;
                
                const statusMsg = {
                    type: 'Request',
                    command: 'CMD_GAME_STATUS',
                    sequence: sequence++,
                    ucode: document.getElementById('ucode').value,
                    client_type: 'robot',
                    version: '1.0.0',
                    data: {
                        game_id: gameId

                };
                
                ws.send(JSON.stringify(statusMsg));
            }

    </script>
