<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>机器人控制</title>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        

        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        
        /* 背景视频 */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        
        /* 视频遮罩层 */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.4);
            z-index: 0;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }
        
        /* 顶部状态栏 */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 10;
        }
        
        .connection-status {
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 15px;
            background: #f44336;
            transition: all 0.3s ease;
        }
        
        .connection-status.connected {
            background: #4caf50;
        }
        
        .connection-status.connecting {
            background: #ff9800;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .settings-btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* 摇杆区域 - 左下角 */
        .joystick-area {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 功能键区域 - 右下角 */
        .action-buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .action-btn {
            width: 80px;
            height: 80px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .action-btn:hover {
            background: #d32f2f;
            transform: scale(1.05);
        }
        
        .action-btn:active {
            background: #b71c1c;
            transform: scale(0.95);
        }
        
        .action-btn.active {
            background: #b71c1c;
            box-shadow: 0 0 15px rgba(183, 28, 28, 0.6);
        }
        
        /* 设置对话框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 20;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2a2a2a;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }
        
        .modal h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #2196f3;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #333;
            color: white;
            font-size: 16px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .btn-primary {
            background: #2196f3;
            color: white;
        }
        
        .btn-secondary {
            background: #666;
            color: white;
        }
        
        /* 速度显示 */
        .speed-display {
            position: absolute;
            bottom: 180px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
            text-align: center;
        }
        
        /* 响应式设计 */
        @media (orientation: portrait) {
            .joystick-area {
                width: 120px;
                height: 120px;
                bottom: 15px;
                left: 15px;
            }
            
            .action-buttons {
                bottom: 15px;
                right: 15px;
            }
            
            .action-btn {
                width: 70px;
                height: 70px;
                font-size: 11px;
            }
            
            .speed-display {
                bottom: 150px;
                left: 15px;
                font-size: 11px;
            }
        }
        

        

    </style>
</head>
<body>
    <!-- 背景视频流 -->
    <video class="background-video" id="backgroundVideo" autoplay muted loop>
        <source src="" type="video/mp4">
        您的浏览器不支持视频播放
    </video>
    
    <!-- 视频遮罩层 -->
    <div class="video-overlay"></div>
    
    <div class="container">
        <!-- 顶部状态栏 -->
        <div class="status-bar">
            <div class="connection-status" id="connectionStatus">未连接</div>
            <button class="settings-btn" onclick="openSettings()">设置</button>
        </div>
        
        <!-- 摇杆区域 -->
        <div class="joystick-area" id="joystickZone"></div>
        
        <!-- 速度显示 -->
        <div class="speed-display">
            vx: <span id="vxValue">0.00</span> m/s<br>
            vy: <span id="vyValue">0.00</span> m/s
        </div>
        
        <!-- 功能键区域 -->
        <div class="action-buttons">
            <button class="action-btn" id="action1" 
                    onmousedown="startAction('shoot')" 
                    onmouseup="stopAction('shoot')" 
                    ontouchstart="startAction('shoot')" 
                    ontouchend="stopAction('shoot')">
                射击
            </button>
            <button class="action-btn" id="action2" 
                    onmousedown="startAction('raise')" 
                    onmouseup="stopAction('raise')" 
                    ontouchstart="startAction('raise')" 
                    ontouchend="stopAction('raise')">
                升高
            </button>
            <button class="action-btn" id="action3" 
                    onmousedown="startAction('lower')" 
                    onmouseup="stopAction('lower')" 
                    ontouchstart="startAction('lower')" 
                    ontouchend="stopAction('lower')">
                降低
            </button>
        </div>
    </div>
    
    <!-- 设置对话框 -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>连接设置</h2>
            <p style="color: #ccc; font-size: 12px; margin-bottom: 15px; text-align: center;">
                在iPhone上使用时，请确保输入正确的服务器IP地址
            </p>
            <div class="form-group">
                <label>机器人UCode:</label>
                <input type="text" id="robotUCode" value="123456" placeholder="输入机器人UCode" />
            </div>
            <div class="form-group">
                <label>操作者ID:</label>
                <input type="text" id="operatorId" value="operator_001" placeholder="输入操作者ID" />
            </div>
            <div class="form-group">
                <label>服务器地址:</label>
                <input type="text" id="serverUrl" value="" placeholder="例如: 192.168.1.100:8000 或 your-domain.com" />
            </div>
            <div class="form-group">
                <label>视频流地址:</label>
                <input type="text" id="srtUrl" value="" placeholder="输入视频流地址 (HLS/HTTP)" />
            </div>
            <div class="modal-buttons">
                <button class="modal-btn btn-secondary" onclick="closeSettings()">取消</button>
                <button class="modal-btn btn-primary" onclick="saveSettings()">保存并连接</button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        let isRegistered = false;
        let currentUCode = '';
        let joystick = null;
        let lastVx = 0, lastVy = 0;
        let actionIntervals = {};
        
        // 心跳相关变量
        let heartbeatInterval = null;
        let heartbeatTimeout = null;
        let lastPingTime = 0;
        let connectionLatency = 0;
        let heartbeatEnabled = false;

        // 页面加载完成后初始化
        window.onload = function() {
            initJoystick();
            initBackgroundVideo();
            
            // 移动设备特定优化
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                console.log('检测到移动设备，启用移动优化');
                // 防止页面缩放
                document.addEventListener('touchstart', function(event) {
                    if (event.touches.length > 1) {
                        event.preventDefault();
                    }
                }, { passive: false });
                
                // 防止双击缩放
                let lastTouchEnd = 0;
                document.addEventListener('touchend', function(event) {
                    const now = (new Date()).getTime();
                    if (now - lastTouchEnd <= 300) {
                        event.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);
            }
        };
        


        // 初始化背景视频
        function initBackgroundVideo() {
            const video = document.getElementById('backgroundVideo');
            
            // 尝试连接视频流
            function connectVideoStream() {
                // 默认不显示视频，等待用户设置
                video.style.display = 'none';
                console.log('等待设置视频流地址');
            }
            
            // 视频加载事件
            video.addEventListener('loadeddata', function() {
                console.log('视频流加载成功');
                video.style.display = 'block';
            });
            
            // 视频错误事件
            video.addEventListener('error', function(e) {
                console.error('视频流加载失败:', e);
                video.style.display = 'none';
                // 可以在这里设置备用图片
            });
            
            // 初始化
            connectVideoStream();
        }

        // 初始化摇杆
        function initJoystick() {
            joystick = nipplejs.create({
                zone: document.getElementById('joystickZone'),
                mode: 'dynamic',
                color: '#2196f3',
                size: 120,
                threshold: 0.1,
                restOpacity: 0.5
            });

            joystick.on('move', function(evt, data) {
                if (!data) return;
                
                let angle = data.angle ? data.angle.radian : 0;
                let distance = data.distance || 0;
                let norm = distance / 100;
                
                let cosVal = Math.cos(angle);
                let sinVal = Math.sin(angle);
                
                // vx: 前进为正，后退为负
                // vy: 左转为负，右转为正
                let vy = clamp(cosVal * norm * 1.0, -1.0, 1.0); 
                let vx = 0;
                if (sinVal * norm > 0) {
                    vx = clamp(sinVal * norm * 3.8, -2.5, 3.8); 
                } else {
                    vx = clamp(sinVal * norm * 2.5, -2.5, 3.8); 
                }
                
                sendJoystickMove(vx, vy);
            });

            joystick.on('end', function() {
                stopJoystickMove();
            });
        }

        // 工具函数
        function clamp(val, min, max) {
            return Math.max(min, Math.min(max, val));
        }

        // 发送摇杆移动命令
        function sendJoystickMove(vx, vy) {
            if (!isConnected || !isRegistered) return;
            if (vx === lastVx && vy === lastVy) return;
            
            lastVx = vx; 
            lastVy = vy;
            
            document.getElementById('vxValue').textContent = vx.toFixed(2);
            document.getElementById('vyValue').textContent = vy.toFixed(2);
            
            const command = {
                action: "Move",
                timestamp: Date.now(),
                params: {
                    "priority": "1",
                    "vx": vx.toString(),
                    "vy": vy.toString(),
                    "vyaw": "0",
                }
            };
            
            const message = {
                type: 'Request',
                command: 'CMD_CONTROL_ROBOT',
                sequence: 222,
                ucode: currentUCode,
                client_type: 'operator',
                version: '1.0.0',
                data: command
            };
            
            ws.send(JSON.stringify(message));
        }

        // 停止摇杆移动
        function stopJoystickMove() {
            sendJoystickMove(0, 0);
            lastVx = 0; 
            lastVy = 0;
            document.getElementById('vxValue').textContent = '0.00';
            document.getElementById('vyValue').textContent = '0.00';
        }

        // 开始功能动作
        function startAction(actionId) {
            if (!isConnected || !isRegistered) return;
            
            const button = document.getElementById(actionId);
            if (button) {
                button.classList.add('active');
            }
            
            // 清除之前的定时器
            if (actionIntervals[actionId]) {
                clearInterval(actionIntervals[actionId]);
            }
            
            // 立即发送一次命令
            sendActionCommand(actionId);
            
            // 设置定时发送
            actionIntervals[actionId] = setInterval(() => {
                sendActionCommand(actionId);
            }, 500);
        }

        // 停止功能动作
        function stopAction(actionId) {
            if (actionIntervals[actionId]) {
                clearInterval(actionIntervals[actionId]);
                delete actionIntervals[actionId];
            }
            
            const button = document.getElementById(actionId);
            if (button) {
                button.classList.remove('active');
            }
        }

        // 发送功能命令
        function sendActionCommand(actionId) {
            const command = {
                action: actionId,
                timestamp: Date.now()
            };
            
            const message = {
                type: 'Request',
                command: 'CMD_CONTROL_ROBOT',
                sequence: 2220,
                ucode: currentUCode,
                client_type: 'operator',
                version: '1.0.0',
                data: command
            };
            
            ws.send(JSON.stringify(message));
        }

        // 打开设置对话框
        function openSettings() {
            document.getElementById('settingsModal').style.display = 'block';
        }

        // 关闭设置对话框
        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        // 保存设置并连接
        function saveSettings() {
            const robotUCode = document.getElementById('robotUCode').value;
            const operatorId = document.getElementById('operatorId').value;
            const serverUrl = document.getElementById('serverUrl').value;
            const srtUrl = document.getElementById('srtUrl').value;
            
            if (!robotUCode || !operatorId) {
                alert('请输入机器人UCode和操作者ID');
                return;
            }
            
            // 设置视频流
            if (srtUrl) {
                setVideoStream(srtUrl);
            }
            
            closeSettings();
            connectAndRegister(robotUCode, operatorId, serverUrl);
        }

        // 连接并注册
        function connectAndRegister(robotUCode, operatorId, customServerUrl) {
            let serverUrl, wsUrl;
            
            if (customServerUrl && customServerUrl.trim()) {
                // 使用用户指定的服务器地址
                const server = customServerUrl.trim();
                const protocol = window.location.protocol;
                const wsProtocol = protocol === 'https:' ? 'wss:' : 'ws:';
                
                // 如果用户没有指定协议，添加默认协议
                if (!server.startsWith('http://') && !server.startsWith('https://')) {
                    serverUrl = `${protocol}//${server}`;
                    wsUrl = `${wsProtocol}//${server}/ws/control`;
                } else {
                    serverUrl = server;
                    wsUrl = server.replace(/^http/, 'ws') + '/ws/control';
                }
            } else {
                // 使用当前页面的协议和主机
                const protocol = window.location.protocol;
                const host = window.location.hostname;
                const port = window.location.port || (protocol === 'https:' ? '443' : '80');
                
                // 构建服务器URL
                serverUrl = `${protocol}//${host}:${port}`;
                const wsProtocol = protocol === 'https:' ? 'wss:' : 'ws:';
                wsUrl = `${wsProtocol}//${host}:${port}/ws/control`;
            }
            
            console.log(new Date().toISOString(), '尝试连接WebSocket:', wsUrl);
            updateConnectionStatus('正在连接...', false, true);
            
            try {
                ws = new WebSocket(wsUrl);
                
                // 设置连接超时
                const connectionTimeout = setTimeout(() => {
                    if (ws.readyState === WebSocket.CONNECTING) {
                        console.error('WebSocket连接超时');
                        updateConnectionStatus('连接超时', false);
                        ws.close();
                    }
                }, 10000); // 10秒超时
                
                ws.onopen = function() {
                    clearTimeout(connectionTimeout);
                    isConnected = true;
                    updateConnectionStatus('已连接', true);
                    console.log(new Date().toISOString(), 'WebSocket连接成功');
                    
                    // 启动心跳
                    startHeartbeat();
                    
                    // 注册操作者
                    const registerMessage = {
                        type: 'Request',
                        command: 'CMD_REGISTER',
                        sequence: 1,
                        ucode: operatorId,
                        client_type: 'operator',
                        version: '1.0.0',
                        data: {
                            name: '移动端操作者',
                            operator_id: operatorId
                        }
                    };
                    ws.send(JSON.stringify(registerMessage));
                    
                    // 绑定机器人
                    const bindMessage = {
                        type: 'Request',
                        command: 'CMD_BIND_ROBOT',
                        sequence: 1,
                        ucode: operatorId,
                        client_type: 'operator',
                        version: '1.0.0',
                        data: {
                            ucode: robotUCode
                        }
                    };
                    ws.send(JSON.stringify(bindMessage));
                    
                    currentUCode = operatorId;
                };
                
                ws.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        handleMessage(message);
                    } catch (error) {
                        console.error('解析消息失败:', error);
                    }
                };
                
                ws.onclose = function(event) {
                    clearTimeout(connectionTimeout);
                    isConnected = false;
                    isRegistered = false;
                    console.log(new Date().toISOString(),'WebSocket连接关闭:', event.code, event.reason);
                    
                    // 停止心跳
                    stopHeartbeat();
                    
                    if (event.code === 1000) {
                        updateConnectionStatus('连接已关闭', false);
                    } else {
                        updateConnectionStatus('连接异常断开', false);
                        // 自动重连机制
                        setTimeout(() => {
                            if (!isConnected) {
                                console.log(new Date().toISOString(),'尝试重新连接...');
                                // 重新连接时使用相同的服务器地址
                                const serverUrl = document.getElementById('serverUrl').value;
                                connectAndRegister(robotUCode, operatorId, serverUrl);
                            }
                        }, 3000);
                    }
                };
                
                ws.onerror = function(error) {
                    clearTimeout(connectionTimeout);
                    console.error('WebSocket错误:', error);
                    updateConnectionStatus('连接错误', false);
                };
                
            } catch (error) {
                console.error('连接失败:', error);
                updateConnectionStatus('连接失败', false);
            }
        }

        // 处理接收到的消息
        function handleMessage(message) {
            if (message.type === 'Response') {
                if (message.command === 'CMD_BIND_ROBOT' && message.data && message.data.success) {
                    isRegistered = true;
                    updateConnectionStatus('已连接并绑定', true);
                } else if (message.command === 'CMD_REGISTER' && message.data && message.data.success) {
                    updateConnectionStatus('已连接并注册', true);
                } else if (message.command === 'CMD_CONTROL_ROBOT' && message.data && message.data.success) {
                    console.log(new Date().toISOString(),'控制响应: ' + JSON.stringify(message.data));
                } else if (message.command === 'CMD_PING' && message.data && message.data.success) {
                    // 处理心跳响应
                    handlePongResponse();
                } else {
                    updateConnectionStatus('绑定失败', false);
                }
            }
        }

        // 启动心跳
        function startHeartbeat() {
            if (heartbeatEnabled) return;
            
            heartbeatEnabled = true;
            console.log(new Date().toISOString(),'启动心跳机制');
            
            // 每10秒发送一次心跳
            heartbeatInterval = setInterval(() => {
                if (isConnected && ws && ws.readyState === WebSocket.OPEN) {
                    sendHeartbeat();
                }
            }, 10000); // 10秒
        }
        
        // 停止心跳
        function stopHeartbeat() {
            heartbeatEnabled = false;
            
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
            
            if (heartbeatTimeout) {
                clearTimeout(heartbeatTimeout);
                heartbeatTimeout = null;
            }
            
            console.log(new Date().toISOString(),'停止心跳机制');
        }
        
        // 发送心跳
        function sendHeartbeat() {
            if (!isConnected || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            lastPingTime = Date.now();
            
            const heartbeatMessage = {
                type: 'Request',
                command: 'CMD_PING',
                sequence: lastPingTime,
                ucode: currentUCode,
                client_type: 'operator',
                version: '1.0.0',
                data: {
                    timestamp: lastPingTime
                }
            };
            
            try {
                ws.send(JSON.stringify(heartbeatMessage));
                console.log(new Date().toISOString(), '发送心跳包');
                
                // 设置心跳超时检测
                heartbeatTimeout = setTimeout(() => {
                    console.warn(new Date().toISOString(), '心跳超时，连接可能已断开');
                    handleHeartbeatTimeout();
                }, 10000); // 10秒超时
                
            } catch (error) {
                console.error(new Date().toISOString(), '发送心跳失败:', error);
                handleConnectionError();
            }
        }
        
        // 处理心跳响应
        function handlePongResponse() {
            if (heartbeatTimeout) {
                clearTimeout(heartbeatTimeout);
                heartbeatTimeout = null;
            }
            
            // 计算延迟
            const now = Date.now();
            connectionLatency = now - lastPingTime;
            
            console.log(new Date().toISOString(), `心跳响应，延迟: ${connectionLatency}ms`);
            
            // 更新连接状态显示延迟信息
            if (isConnected) {
                updateConnectionStatus('已连接', true);
            }
        }
        
        // 处理心跳超时
        function handleHeartbeatTimeout() {
            console.error(new Date().toISOString(), '心跳超时，连接可能已断开');
            updateConnectionStatus('连接超时', false);
            
            // 尝试重新连接
            if (isConnected) {
                isConnected = false;
                isRegistered = false;
                
                // 触发重连
                const robotUCode = document.getElementById('robotUCode').value;
                const operatorId = document.getElementById('operatorId').value;
                const serverUrl = document.getElementById('serverUrl').value;
                
                setTimeout(() => {
                    if (!isConnected) {
                        console.log(new Date().toISOString(), '心跳超时，尝试重新连接...');
                        connectAndRegister(robotUCode, operatorId, serverUrl);
                    }
                }, 2000);
            }
        }
        
        // 更新连接状态
        function updateConnectionStatus(status, connected, connecting = false) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = status;
            
            if (connecting) {
                statusElement.className = 'connection-status connecting';
            } else if (connected) {
                statusElement.className = 'connection-status connected';
                // 显示延迟信息
                if (connectionLatency > 0) {
                    statusElement.title = `延迟: ${connectionLatency}ms`;
                }
            } else {
                statusElement.className = 'connection-status';
            }
        }

        // 页面卸载时清理资源
        window.onbeforeunload = function() {
            // 停止心跳
            stopHeartbeat();
            
            // 停止所有动作
            Object.keys(actionIntervals).forEach(actionId => {
                stopAction(actionId);
            });
            
            // 停止摇杆
            stopJoystickMove();
            
            // 断开连接
            if (ws) {
                ws.close();
            }
        };

        // 设置视频流地址
        function setVideoStream(streamUrl) {
            const video = document.getElementById('backgroundVideo');
            if (video && streamUrl) {
                // 根据URL类型设置不同的处理方式
                if (streamUrl.startsWith('srt://')) {
                    // SRT流需要转换为浏览器支持的格式
                    console.log('SRT流需要转换为HLS或WebRTC格式');
                    // 这里可以调用转换服务
                    const convertedUrl = convertSRTToHLS(streamUrl);
                    video.src = convertedUrl;
                } else if (streamUrl.startsWith('rtmp://')) {
                    // RTMP流也需要转换
                    console.log('RTMP流需要转换为HLS格式');
                    const convertedUrl = convertRTMPToHLS(streamUrl);
                    video.src = convertedUrl;
                } else if (streamUrl.startsWith('http://') || streamUrl.startsWith('https://')) {
                    // HTTP流可以直接播放
                    video.src = streamUrl;
                } else {
                    console.log('不支持的流媒体协议:', streamUrl);
                    return;
                }
                
                video.style.display = 'block';
                console.log('设置视频流地址:', streamUrl);
            }
        }
        
        // 转换SRT到HLS（示例函数）
        function convertSRTToHLS(srtUrl) {
            // 这里需要调用转换服务
            // 例如：使用FFmpeg或其他流媒体服务器
            const serverUrl = 'http://localhost:8080';
            const streamId = srtUrl.split('/').pop() || 'default';
            return `${serverUrl}/hls/${streamId}.m3u8`;
        }
        
        // 转换RTMP到HLS（示例函数）
        function convertRTMPToHLS(rtmpUrl) {
            const serverUrl = 'http://localhost:8080';
            const streamId = rtmpUrl.split('/').pop() || 'default';
            return `${serverUrl}/hls/${streamId}.m3u8`;
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('settingsModal');
            if (event.target === modal) {
                closeSettings();
            }
        };
    </script>
